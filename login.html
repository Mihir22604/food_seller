<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .login-container {
            background-color: lightgray;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .login-container .switch-link {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }
        .login-container .switch-link:hover {
            text-decoration: underline;
            color: red;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <h2>Login</h2>
        <div id="loginError" class="error-message">Please enter both username and password.</div>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <a href="#" class="switch-link" onclick="showRegistration()">Don't have an account? Register</a>
    </div>

    <!-- Registration Form -->
    <div id="registrationForm" class="login-container" style="display: none;">
        <h2>Register</h2>
        <div id="registerError" class="error-message">Please fill all fields correctly and ensure passwords match.</div>
        <input type="text" id="regUsername" placeholder="Username" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
        <button onclick="register()">Register</button>
        <a href="#" class="switch-link" onclick="showLogin()">Already have an account? Login</a>
    </div>

    <script>
        function showRegistration() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('registrationForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('loginContainer').style.display = 'block';
        }

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const error = document.getElementById('loginError');

            if (username && password) {
                error.style.display = 'none';
                alert('Login successful!');
                // Redirect to the main page (replace 'index.html' with your actual page)
                window.location.href = 'index.html'; 
            } else {
                error.style.display = 'block';
            }
        }

        function register() {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const error = document.getElementById('registerError');

            if (username && password && password === confirmPassword) {
                error.style.display = 'none';
                alert('Registration successful! You can now log in.');
                showLogin();
            } else {
                error.style.display = 'block';
            }
        }
    </script>
</body>
</html>
